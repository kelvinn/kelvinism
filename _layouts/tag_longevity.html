---
layout: base
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
<h2 class="post-list-heading">{{ post.list_title }}</h2>

  <header class="post-header">
    <h1 class="post-title">
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h1>
  </header>

  <span class="post-meta">Published on {{ post.date | date: date_format }}</span>
  <ul class="post-list">
    {{ post.excerpt }}
  </ul>
  
  
{% endfor %}
</ul>
</div>
<hr>
